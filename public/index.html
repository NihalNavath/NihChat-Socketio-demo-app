<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>NihChat</title>
		<link rel="stylesheet" href="/css/helper.css" />
		<link rel="stylesheet" href="/css/login.css" />

		<!-- Modals -->
		<link rel="stylesheet" href="/css/contributorsmodel.css" />

		<script src="../socket.io/socket.io.js"></script>

		<!-- HTML Meta Tags -->
		<title>NihChat</title>
		<link rel="shortcut icon" href="imgs/logo.png" type="image/x-icon" />
		<meta name="description" content="An online chat to chill and chat with strangers" />

		<!-- Google / Search Engine Tags -->
		<meta itemprop="name" content="NihChat" />
		<meta itemprop="description" content="An online chat to chill and chat with strangers" />
		<meta itemprop="image" content="" />

		<!-- Facebook Meta Tags -->
		<meta property="og:url" content="https://nihchat.nihalnavath.com" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="NihChat" />
		<meta property="og:description" content="An online chat to chill and chat with strangers" />
		<meta property="og:image" content="" />

		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="NihChat" />
		<meta
			name="twitter:description"
			content="An online chat to chill and chat with strangers"
		/>
		<meta name="twitter:image" content="" />
	</head>

	<body class="login-body">
		<div class="login-container">
			<div id="login">
				<div>
					<h1>NIHCHAT</h1>
					<hr />
				</div>

				<div class="login-main">
					<div id="error"></div>
					<input
						id="name"
						type="text"
						name="name"
						style="font-size: 1.3rem"
						placeholder="Enter your username!"
					/>
					<input
						class="hidden"
						id="password"
						type="password"
						type="text"
						name="password"
						style="font-size: 1.3rem"
						placeholder="Enter your password!"
					/>
					<button
						class="nihchat-ds-btn clickable"
						id="login-btn"
						type="button"
						name="button"
						onclick="connect()"
					>
						Chat!
					</button>
				</div>

				<div class="login-options">
					<label class="switch m-10x">
						<div title="Switch auto login (off/on)">
							<input
								type="checkbox"
								id="theme-toggle"
								aria-label="Switch visual theme (dark or light)"
								onchange="setAutoLogin()"
							/>
							<span class="slider round"></span></div
					></label>
					<h3 class="m-10x">Auto login</h3>
					<img
						class="m-10x"
						title="Whether to auto connect/login to NihChat, saving you from a few additional clicks"
						src="/imgs/icons/info-circle-filled.svg"
					/>
				</div>

				<div id="source-text-container">
					<hr />
					<p>
						An
						<a href="/source" target="blank"> Open source project </a>
						2021
					</p>
					<p>
						<a href="changelog.txt" target="_blank"> ChangeLog </a>
					</p>
				</div>
			</div>
		</div>
		<div class="contributors mob-hidden">
			<button id="contributors-btn" onclick="showContributorsPage()"> 
				<img class="contributions-btn" src="/imgs/git-branch.png">
			</button>

			<div id = "contributor-page">
				<h1 class="bold no-margin text-center">TOP CONTRIBUTORS:-</h1>
				<h3 class="text-center">We are grateful for the following contributors (ranked by contributions) </h3>

				<div id="contributors-div" class="contributors-div center">
					<!-- modal example
						<div class="profile">
						<img src="https://avatars.githubusercontent.com/u/66069728?v=4" style="width:100%">
						<h2>Nihal Navath</h2>
						<h4>Contributions:- 10</h4>

						<button class="github-link max-width"></button>
					</div> -->
				</div>
			</div>
		</div>
		<script src="loginhandler.js" defer></script>
	</body>
</html>
